<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casino Games - Roulette</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="/blackjack/index.html">Blackjack</a></li>
      <li><a href="/roulette/index.html" class="active">Roulette</a></li>
      <li><a href="/slots/index.html">Slots</a></li>
    </ul>
  </nav>

  <div class="game-container">
    <div id="roulette-game">
      <h1>Roulette</h1>

      <div id="bet-controls">
        <label for="bet-type">Choose your bet:</label>
        <select id="bet-type">
          <option value="number">Number</option>
          <option value="color">Color</option>
          <option value="evenodd">Even/Odd</option>
        </select>

        <div id="bet-options-container">
          <div id="bet-amount-control">
            <!-- Will be populated by JavaScript -->
          </div>
          <div id="bet-options">
            <!-- Will be populated by JavaScript -->
          </div>
        </div>
      </div>

      <button id="spin-btn">Spin</button>

      <div id="roulette-result"></div>

      <div class="stats">
        <p id="balance-display">Balance: $1000</p>
        <p>Wins: <span id="roulette-wins">0</span></p>
        <p>Losses: <span id="roulette-losses">0</span></p>
        <button id="roulette-reset-stats">Reset Stats</button>
      </div>
    </div>
  </div>

  <footer class="credits">
    <p>By <strong>Eric W</strong>, questions go to <a href="mailto:wangec@vhcsk12.com">wangec@vhcsk12.com</a></p>
    <p>Made with ❤️ using HTML, CSS, JavaScript, and the Gambler's Dream</p>
  </footer>

  <script src="roulette.js"></script>
</body>
</html>
