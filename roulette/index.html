<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casino Games</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #roulette-game {
      display: none;
      text-align: center;
    }

    #roulette-game label,
    #roulette-game select,
    #roulette-game button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    #roulette-game select:hover,
    #roulette-game button:hover {
      background-color: #218838;
    }

    #roulette-result {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
        <li><a href="/blackjack/index.html">Blackjack</a></li>
        <li><a href="/roulette/index.html">Roulette</a></li>
        <li><a href="/slots/index.html">Slots</a></li>
    </ul>
  </nav>

  <div class="game-container">

    <div id="blackjack-game">
      <h1>Blackjack</h1>

      <div class="hands">
        <div class="hand">
          <h2>Dealer</h2>
          <div id="dealer-cards" class="card-row"></div>
          <p id="dealer-score" class="score"></p>
        </div>

        <div class="hand">
          <h2>You</h2>
          <div id="player-cards" class="card-row"></div>
          <p id="player-score" class="score"></p>
        </div>
      </div>

      <div id="buttons">
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
        <button onclick="restartGame()">Restart</button>
      </div>

      <div class="message" id="message"></div>

      <div class="controls">
        <label for="volume">üîä Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3">

        <div class="stats">
          <p>Wins: <span id="bj-wins">0</span></p>
          <p>Losses: <span id="bj-losses">0</span></p>
          <button onclick="resetBlackjackStats()">Reset Stats</button>
        </div>
      </div>
    </div>

    <div id="roulette-game">
      <h1>Roulette</h1>

      <label for="bet-type">Choose your bet:</label>
      <select id="bet-type">
        <option value="number">Number</option>
        <option value="color">Color</option>
      </select>

      <div id="bet-options"></div>

      <button id="spin-btn">Spin</button>

      <div id="roulette-result"></div>

      <div class="stats">
        <p>Wins: <span id="roulette-wins">0</span></p>
        <p>Losses: <span id="roulette-losses">0</span></p>
        <button id="roulette-reset-stats">Reset Stats</button>
      </div>
    </div>

    <div id="slots-game" style="display:none;">
      <h1>Slots</h1>
      <p>Coming soon!</p>
    </div>

  </div>

  <footer class="credits">
    <p>By <strong>Eric W</strong>, questions go to <a href="mailto:wangec@vhcsk12.com">wangec@vhcsk12.com</a></p>
    <p>Made with ‚ù§Ô∏è using HTML, CSS, JavaScript, and the Gambler's Dream</p>
  </footer>

  <audio id="deal-sound" src="deal.mp3" preload="auto"></audio>
  <script>
    function switchGame(game) {
      document.getElementById('blackjack-game').style.display = 'none';
      document.getElementById('roulette-game').style.display = 'none';
      document.getElementById('slots-game').style.display = 'none';

      ['nav-blackjack', 'nav-roulette', 'nav-slots'].forEach(id => {
        document.getElementById(id).classList.remove('active');
      });

      if (game === 'blackjack') {
        document.getElementById('blackjack-game').style.display = 'block';
        document.getElementById('nav-blackjack').classList.add('active');
      } else if (game === 'roulette') {
        document.getElementById('roulette-game').style.display = 'block';
        document.getElementById('nav-roulette').classList.add('active');
      } else if (game === 'slots') {
        document.getElementById('slots-game').style.display = 'block';
        document.getElementById('nav-slots').classList.add('active');
      }
    }

    switchGame('blackjack');

    // Blackjack stats placeholders
    let bjWins = 0;
    let bjLosses = 0;

    function resetBlackjackStats() {
      bjWins = 0;
      bjLosses = 0;
      document.getElementById('bj-wins').textContent = bjWins;
      document.getElementById('bj-losses').textContent = bjLosses;
    }

    // Roulette game logic
    const betTypeSelect = document.getElementById('bet-type');
    const betOptionsDiv = document.getElementById('bet-options');
    const spinBtn = document.getElementById('spin-btn');
    const resultDiv = document.getElementById('roulette-result');
    const winsSpan = document.getElementById('roulette-wins');
    const lossesSpan = document.getElementById('roulette-losses');
    const resetStatsBtn = document.getElementById('roulette-reset-stats');

    let rouletteWins = 0;
    let rouletteLosses = 0;

    const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    const blackNumbers = [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35];

    function createNumberOptions() {
      let options = '<label for="number-bet">Pick a number (0-36):</label><select id="number-bet">';
      for(let i=0; i<=36; i++) {
        options += `<option value="${i}">${i}</option>`;
      }
      options += '</select>';
      betOptionsDiv.innerHTML = options;
    }

    function createColorOptions() {
      betOptionsDiv.innerHTML = `
        <label for="color-bet">Pick a color:</label>
        <select id="color-bet">
          <option value="red">Red</option>
          <option value="black">Black</option>
          <option value="green">Green (0)</option>
        </select>
      `;
    }

    betTypeSelect.addEventListener('change', () => {
      if (betTypeSelect.value === 'number') {
        createNumberOptions();
      } else {
        createColorOptions();
      }
      resultDiv.textContent = '';
    });

    spinBtn.addEventListener('click', () => {
      const winningNumber = Math.floor(Math.random() * 37);
      let winningColor = 'green';
      if (redNumbers.includes(winningNumber)) winningColor = 'red';
      else if (blackNumbers.includes(winningNumber)) winningColor = 'black';

      let playerWins = false;
      const betType = betTypeSelect.value;

      if (betType === 'number') {
        const playerNumber = parseInt(document.getElementById('number-bet').value);
        playerWins = (playerNumber === winningNumber);
      } else {
        const playerColor = document.getElementById('color-bet').value;
        playerWins = (playerColor === winningColor);
      }

      if (playerWins) {
        rouletteWins++;
        resultDiv.textContent = `You won! The ball landed on ${winningNumber} (${winningColor}). üéâ`;
      } else {
        rouletteLosses++;
        resultDiv.textContent = `You lost. The ball landed on ${winningNumber} (${winningColor}). üòû`;
      }

      winsSpan.textContent = rouletteWins;
      lossesSpan.textContent = rouletteLosses;
    });

    resetStatsBtn.addEventListener('click', () => {
      rouletteWins = 0;
      rouletteLosses = 0;
      winsSpan.textContent = rouletteWins;
      lossesSpan.textContent = rouletteLosses;
      resultDiv.textContent = '';
    });

    createNumberOptions();
  </script>
</body>
</html>
